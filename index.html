<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAME</title>

  <!-- Vanta.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <!-- CSS for background -->
  <style>
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="Tic Toc Toe.css">
</head>
<body>
  <!-- Background Animation Container -->
  <div id="vanta-bg"></div>

  <!-- Your Game Content -->
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <main>
    <div class="typewriter-text id=typewriter">Tic-Toc-Toe</div>

    <div class="container">
      <div class="Game">
        <button class="b1"></button>
        <button class="b2"></button>
        <button class="b3"></button>
        <button class="b4"></button>
        <button class="b5"></button>
        <button class="b6"></button>
        <button class="b7"></button>
        <button class="b8"></button>
        <button class="b9"></button>
      </div>
    </div>

    <button id="reset-btn"><i>Reset Game</i></button>
  </main>

  <!-- External JS -->
  <script src="app.js"></script>

  <!-- Vanta Background Script -->
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>
  <script>
  const texts = ["Tic-Toc-Toe Game","Play Smart !", "Beat Your Friend !"];
  let i = 0, j = 0;
  let currentText = "", isDeleting = false;
  const element = document.querySelector(".typewriter-text");

  function type() {
    if (i >= texts.length) i = 0;

    if (!isDeleting) {
      currentText = texts[i].substring(0, j++);
      element.innerHTML = currentText;
      if (j > texts[i].length) {
        isDeleting = true;
        setTimeout(type, 1000); 
        return;
      }
    } else {
      currentText = texts[i].substring(0, j--);
      element.innerHTML = currentText;
      if (j < 0) {
        isDeleting = false;
        i++;
      }
    }
    setTimeout(type, isDeleting ? 50 : 150);
  }

  type();
</script>

</body>
</html>
